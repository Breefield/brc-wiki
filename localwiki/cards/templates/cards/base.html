{% load thumbnail %}

<div class="card">
  <a href="{{ obj.get_absolute_url }}">
    {% if file %}
      {% thumbnail file "200x200" crop="center" as im %}
	    <img src="{{ im.url }}"/>
      {% endthumbnail %}
    {% elif map %}
        <div class="map">
          <div class="map_cover"></div>
          {{ map }}
        </div>
    {% else %}
        <div class="placeholder"><div class="text">
            {{ content|striptags|truncatewords:18 }}
        </div></div>
    {% endif %}
    <div class="info"><span class="title">{{ title }}</span></div>
  </a>
</div>
