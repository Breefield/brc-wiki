<ul>
    {% regroup time_blocks|dictsort:"week_day" by week_day_name as weekday_list %}
    {% for weekday in weekday_list%}
        <li>{{ weekday.grouper }}:
            {% for block in weekday.list %}
                {{ block.start_time }}-{{ block.end_time }}{% if not forloop.last %},{% endif %}
            {% endfor %}
        </li>
    {% endfor %}
</ul>
