<form action="{% url pages:infobox slug=form.instance.pretty_slug %}" method="POST">
    {% csrf_token %}
    <table>
        <tbody>
            {{ form.as_table }}
        </tbody>
    </table>
    <input type="hidden" name="next" value="{{ request.path }}"/>
    <br/>
    <input type="submit" name="save" class="little" value="Save"/>
</form>
