<form action="{% url infobox:infobox slug=form.instance.pretty_slug %}" method="POST">
    {% csrf_token %}
    <table>
        <tbody>
        {% for field in form %}
            <tr>
                <td style="background-color: rgb(232, 236, 239);">
                    <strong>{{ field.label }}</strong></td>
            </tr>
            <tr>
                <td>{{ field }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <input type="hidden" name="next" value="{{ request.path }}"/>
    <input type="submit" name="save" class="little" value="Save"/>
</form>
