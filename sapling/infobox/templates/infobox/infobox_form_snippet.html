<form action="{% url infobox:infobox-edit slug=form.instance.pretty_slug %}" method="POST">
    {% csrf_token %}
    <table class="infobox">
        <tbody>
        {% for field in form %}
            <tr>
                <th>{{ field.label }}</th>
            </tr>
            <tr>
                <td>{{ field }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <input type="hidden" name="next" value="{{ request.path }}"/>
    <input type="submit" name="save" class="little" value="Save"/>
</form>
