{% load infobox_tags %}
<table>
    <tbody>
        {% for a in attributes %}
            <tr>
                <td style="background-color: rgb(232, 236, 239);">
                    <strong>{{ a.name }}</strong></td>
            </tr>
            <tr>
                <td>{{ a.value|render_attribute }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
